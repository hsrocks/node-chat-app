<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat Application</title>
  </head>
  <body>
      <h1>Welcome to Chat App</h1>
      <script src="/socket.io/socket.io.js"></script>
      <script>
        var socket = io();
        socket.on('connect',()=>{
          console.log('Connected to a server');
          socket.on('disconnect',()=>{
            console.log('Disconnected to a server');
          })
        });
      </script>
  </body>
</html>
